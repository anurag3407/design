<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tilted Card</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #2c3e50, #3498db);
            perspective: 1000px;
        }

        .card {
            width: 300px;
            height: 180px;
            background: linear-gradient(45deg, #ffffff, #f5f5f5);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                0 3px 10px rgba(0, 0, 0, 0.1);
            transform: rotatez(45deg);
            transition: transform 0.5s ease;
            position: relative;
        }

        .card:hover {
            transform: rotateY(35deg);
        }

        /* Optional content styling */
        .card-content {
            opacity: 0.9;
            color: #333;
            font-family: Arial, sans-serif;
        }

        .card::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 5%;
            width: 90%;
            height: 20px;
            background: rgba(0, 0, 0, 0.2);
            filter: blur(10px);
            transform: rotateY(-45deg);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-content">
            <h2>John Doe</h2>
            <p>Web Developer</p>
            <p>john@example.com</p>
        </div>
    </div>
</body>
</html>
